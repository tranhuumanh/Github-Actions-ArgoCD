name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Thực hiện pipeline khi có thay đổi trên nhánh main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: tranhuumanh123
        uses: Huumanh123@
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest

      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest|" k8s/deployment.yaml

      - name: Commit and push manifest update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image to latest"
          git push origin main
